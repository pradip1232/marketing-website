<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-section {
      background-color: #00838F; /* Adjust color based on the original */
      color: white;
      padding: 50px 0;
      position: relative;
    }
    .custom-section h1 {
      font-weight: bold;
      font-size: 2.5rem;
    }
    .custom-section h3 {
      font-size: 1.8rem;
    }
    .custom-section .btn-dark {
      background-color: #1C1C1C;
    }
    .position-absolute-btn {
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Section Start -->
  <div class="container-fluid custom-section">
    <div class="row align-items-center">
      <!-- Left Section: Text -->
      <div class="col-lg-6 col-md-12">
        <h1>Let's Start Something Big Together</h1>
        <h3 class="font-weight-bold">ONE-STOP</h3>
        <p>For all Your Business Needs</p>
        <a href="#" class="btn btn-outline-light mt-3">Learn More</a>
      </div>

      <!-- Right Section: Image and Button -->
      <div class="col-lg-6 col-md-12 text-center position-relative">
        <img src="/Group 95.png" alt="Business Growth" class="img-fluid" style="height: 700px;">
        <a href="#" class="btn btn-dark position-absolute position-absolute-btn">Let's Connect</a>
      </div>
    </div>
  </div>
  <!-- Section End -->

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
